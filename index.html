<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <title>Ruleta Online</title>
</head>
<body>
    <div id="juego">
        <h1>BIENVENIDO A LA RULETA ONLINE!!!</h1>
        <p id="saldo">SALDO ACTUAL: <span id="saldo-actual">100</span></p>
        <div id="formulario-apuesta">
            <label for="monto">Ingrese el monto de la apuesta:</label>
            <input type="number" id="monto" min="1">
            <button id="realizar-apuesta">Realizar Apuesta</button>
        </div>
        <div id="tipo-apuesta" style="display:none;">
            <label for="tipo">Seleccione el tipo de apuesta:</label>
            <select id="tipo">
                <option value="1">PLENO</option>
                <option value="2">COLOR</option>
                <option value="3">FILA</option>
                <option value="4">DOCENA</option>
                <option value="5">PAR o IMPAR</option>
            </select>
            <button id="confirmar-tipo">Confirmar Tipo</button>
        </div>
        <div id="entrada-adicional" style="display:none;"></div>
        <button id="jugar-nuevamente" style="display:none;">Jugar de Nuevo</button>
        <p id="mensaje"></p>
        <p id="ultimos-numeros">Últimos números ganadores: </p>
        <p id="mensaje-error" style="color: red; display: none;"></p>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
